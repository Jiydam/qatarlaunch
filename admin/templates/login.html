<div ng-controller="xpatcloud.loginCtrl" id="modal_login" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">


        <form id="form_modal_login" role="form">

          <div class="form-group">
            <label for="user_name">User Name </label>
            <input name="user_name" type="text" ng-model="formData.user_name" class="form-control" id="user_name" placeholder="Enter your user name">
          </div>

          <div class="form-group">
            <label for="pwd">Password</label>
            <input name="pwd" type="password" ng-model="formData.password"class="form-control" id="pwd" placeholder="Enter your password">
          </div>

          <!--<div class="login_message">Incorrect password, please try again</div>-->
          <small style="color:red;">{{message}}</small>
      </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                <button ng-click="login()" id="login" type="submit" value="submit" class="btn btn-primary btn-md" >Login</button>
          </div>
      </form>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
